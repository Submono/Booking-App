<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Current Bookings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    .status-Pending { color: orange; }
    .status-Approved { color: green; }
    .status-Rejected { color: red; }
    .filters {
      margin-bottom: 1rem;
    }
    .filters label {
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Current Bookings</h1>

  <div class="filters">
    <label>
      Room:
      <select id="filterRoom">
        <option value="">All</option>
        <option value="SSL Origin">SSL Origin</option>
        <option value="SSL AWS">SSL AWS</option>
        <option value="Edit Suite">Edit Suite</option>
      </select>
    </label>

    <label>
      Status:
      <select id="filterStatus">
        <option value="">All</option>
        <option value="Pending">Pending</option>
        <option value="Approved">Approved</option>
        <option value="Rejected">Rejected</option>
      </select>
    </label>

    <label>
      From Date:
      <input type="date" id="filterDate">
    </label>

    <button id="applyFilters">Apply Filters</button>
  </div>

  <table id="bookingTable">
    <thead>
      <tr>
        <th>Room</th>
        <th>Name</th>
        <th>Date</th>
        <th>Timeslot</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Booking rows will go here -->
    </tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDu5Wtsc9FHVnSbyRp96qoBmtK1kc5lKtE",
      authDomain: "studio-bookings-5c9ba.firebaseapp.com",
      projectId: "studio-bookings-5c9ba",
      storageBucket: "studio-bookings-5c9ba.appspot.com",
      messagingSenderId: "1044574824840",
      appId: "1:1044574824840:web:b4be9325f430390d29b23d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tbody = document.querySelector("#bookingTable tbody");
    const roomFilter = document.getElementById("filterRoom");
    const statusFilter = document.getElementById("filterStatus");
    const dateFilter = document.getElementById("filterDate");
    const applyBtn = document.getElementById("applyFilters");

    function formatDate(isoString) {
      const [year, month, day] = isoString.split("-");
      return `${day}/${month}/${year}`;
    }

    async function loadBookings() {
      const snapshot = await getDocs(query(collection(db, "bookings"), orderBy("date", "desc")));
      let bookings = [];

      snapshot.forEach(doc => {
        bookings.push({ id: doc.id, ...doc.data() });
      });

      // Filter to only future dates (>= today)
      const today = new Date().toISOString().split("T")[0];
      bookings = bookings.filter(b => b.date >= today);

      return bookings;
    }

    function displayBookings(bookings) {
      tbody.innerHTML = "";

      if (bookings.length === 0) {
        tbody.innerHTML = "<tr><td colspan='5'>No bookings found.</td></tr>";
        return;
      }

      bookings.forEach(data => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.room}</td>
          <td>${data.name}</td>
          <td>${formatDate(data.date)}</td>
          <td>${data.timeslot}</td>
          <td class="status-${data.status}">${data.status}</td>
        `;
        tbody.appendChild(row);
      });
    }

    async function applyFilters() {
      let bookings = await loadBookings();

      const roomVal = roomFilter.value;
      const statusVal = statusFilter.value;
      const dateVal = dateFilter.value;

      if (roomVal) {
        bookings = bookings.filter(b => b.room === roomVal);
      }

      if (statusVal) {
        bookings = bookings.filter(b => b.status === statusVal);
      }

      if (dateVal) {
        bookings = bookings.filter(b => b.date >= dateVal);
      }

      displayBookings(bookings);
    }

    applyBtn.addEventListener("click", applyFilters);

    // Load on page start
    applyFilters();
  </script>
</body>
</html>
