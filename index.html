<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Booking List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #loginSection {
      margin-top: 2rem;
    }
    .hidden {
      display: none;
    }
    .filters, .actions {
      margin: 1rem 0;
    }
    .filters label {
      margin-right: 1rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <!-- ðŸ”’ Login Section -->
  <div id="loginSection">
    <h2>ðŸ”’ Admin Login</h2>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button id="loginButton">Login</button>
    <p id="loginMessage" style="color: red;"></p>
  </div>

  <!-- âœ… Admin Interface -->
  <div id="adminSection" class="hidden">
    <h1>ðŸ“‹ Booking Manager</h1>

    <div class="filters">
      <label>
        Room:
        <select id="filterRoom">
          <option value="">All</option>
          <option value="SSL Origin">SSL Origin</option>
          <option value="SSL AWS">SSL AWS</option>
          <option value="Edit Suite">Edit Suite</option>
        </select>
      </label>

      <label>
        Status:
        <select id="filterStatus">
          <option value="">All</option>
          <option value="Pending">Pending</option>
          <option value="Approved">Approved</option>
          <option value="Rejected">Rejected</option>
        </select>
      </label>

      <label>
        From Date:
        <input type="date" id="filterDate">
      </label>

      <label>
        <input type="checkbox" id="showPast"> Show Past Bookings
      </label>

      <button id="applyFilters">Apply Filters</button>
      <button id="clearFilters">Clear Filters</button>
    </div>

    <table id="bookingTable">
      <thead>
        <tr>
          <th>Room</th>
          <th>Name</th>
          <th>Date</th>
          <th>Timeslot</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Populated by JS -->
      </tbody>
    </table>
  </div>

  <!-- ðŸ”¥ FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      query,
      orderBy,
      updateDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDu5Wtsc9FHVnSbyRp96qoBmtK1kc5lKtE",
      authDomain: "studio-bookings-5c9ba.firebaseapp.com",
      projectId: "studio-bookings-5c9ba",
      storageBucket: "studio-bookings-5c9ba.appspot.com",
      messagingSenderId: "1044574824840",
      appId: "1:1044574824840:web:b4be9325f430390d29b23d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const roomFilter = document.getElementById("filterRoom");
    const statusFilter = document.getElementById("filterStatus");
    const dateFilter = document.getElementById("filterDate");
    const showPast = document.getElementById("showPast");
    const applyBtn = document.getElementById("applyFilters");
    const clearBtn = document.getElementById("clearFilters");
    const tbody = document.querySelector("#bookingTable tbody");

    function formatDate(iso) {
      const [year, month, day] = iso.split("-");
      return `${day}/${month}/${year}`;
    }

    async function loadBookings() {
      const snapshot = await getDocs(query(collection(db, "bookings"), orderBy("date", "desc")));
      const today = new Date().toISOString().split("T")[0];
      const bookings = [];

      snapshot.forEach(doc => {
        const data = doc.data();
        bookings.push({ id: doc.id, ...data });
      });

      return bookings;
    }

    function displayBookings(bookings) {
      tbody.innerHTML = "";

      if (bookings.length === 0) {
        tbody.innerHTML = "<tr><td colspan='5'>No bookings found.</td></tr>";
        return;
      }

      bookings.forEach(data => {
        const row = document.createElement("tr");

        const statusSelect = `
          <select onchange="updateStatus('${data.id}', this.value)">
            <option value="Pending" ${data.status === "Pending" ? "selected" : ""}>Pending</option>
            <option value="Approved" ${data.status === "Approved" ? "selected" : ""}>Approved</option>
            <option value="Rejected" ${data.status === "Rejected" ? "selected" : ""}>Rejected</option>
          </select>
        `;

        row.innerHTML = `
          <td>${data.room}</td>
          <td>${data.name}</td>
          <td>${formatDate(data.date)}</td>
          <td>${data.timeslot}</td>
          <td>${statusSelect}</td>
        `;

        tbody.appendChild(row);
      });
    }

    window.updateStatus = async (id, newStatus) => {
      try {
        const ref = doc(db, "bookings", id);
        await updateDoc(ref, { status: newStatus });
        console.log(`âœ… Updated ${id} to ${newStatus}`);
      } catch (err) {
        alert("Failed to update status");
        console.error(err);
      }
    };

    window.applyFilters = async () => {
      let bookings = await loadBookings();
      const roomVal = roomFilter.value;
      const statusVal = statusFilter.value;
      const dateVal = dateFilter.value;
      const today = new Date().toISOString().split("T")[0];

      if (!showPast.checked) {
        bookings = bookings.filter(b => b.date >= today);
      }

      if (roomVal) bookings = bookings.filter(b => b.room === roomVal);
      if (statusVal) bookings = bookings.filter(b => b.status === statusVal);
      if (dateVal) bookings = bookings.filter(b => b.date >= dateVal);

      displayBookings(bookings);
    };

    applyBtn.addEventListener("click", window.applyFilters);
    clearBtn.addEventListener("click", () => {
      roomFilter.value = "";
      statusFilter.value = "";
      dateFilter.value = "";
      showPast.checked = false;
      window.applyFilters();
    });
  </script>

  <!-- ðŸ”“ LOGIN HANDLER OUTSIDE MODULE -->
  <script>
    document.getElementById("loginButton").addEventListener("click", function () {
      const ADMIN_PASSWORD = "50undpr0ducti0n";
      const input = document.getElementById("passwordInput").value;
      const loginMessage = document.getElementById("loginMessage");

      if (input === ADMIN_PASSWORD) {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("adminSection").classList.remove("hidden");
        window.applyFilters(); // Now accessible from global
      } else {
        loginMessage.textContent = "Incorrect password";
      }
    });
  </script>

</body>
</html>
