<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Current Bookings</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    .status-Pending { color: orange; }
    .status-Approved { color: green; }
    .status-Rejected { color: red; }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Current Bookings</h1>
  <table id="bookingTable">
    <thead>
      <tr>
        <th>Room</th>
        <th>Name</th>
        <th>Date</th>
        <th>Timeslot</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Booking rows will go here -->
    </tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDu5Wtsc9FHVnSbyRp96qoBmtK1kc5lKtE",
      authDomain: "studio-bookings-5c9ba.firebaseapp.com",
      projectId: "studio-bookings-5c9ba",
      storageBucket: "studio-bookings-5c9ba.appspot.com",
      messagingSenderId: "1044574824840",
      appId: "1:1044574824840:web:b4be9325f430390d29b23d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tbody = document.querySelector("#bookingTable tbody");

    async function loadBookings() {
      const q = query(collection(db, "bookings"), orderBy("date", "desc"));
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        tbody.innerHTML = "<tr><td colspan='5'>No bookings found.</td></tr>";
        return;
      }

      snapshot.forEach(doc => {
        const data = doc.data();
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${data.room}</td>
          <td>${data.name}</td>
          <td>${data.date}</td>
          <td>${data.timeslot}</td>
          <td class="status-${data.status}">${data.status}</td>
        `;

        tbody.appendChild(row);
      });
    }

    loadBookings();
  </script>
</body>
</html>
