<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Booking List</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .hidden { display: none; }
    .filters, .actions { margin: 1rem 0; }
    .filters label { margin-right: 1rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #aaa; padding: 8px; }
    th { background-color: #eee; }
    .status-Pending { color: orange; }
    .status-Approved { color: green; }
    .status-Rejected { color: red; }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div id="loginSection">
    <h2>ðŸ”’ Admin Login</h2>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button id="loginButton">Login</button>
    <p id="loginMessage" style="color: red;"></p>
  </div>

  <!-- Admin Interface -->
  <div id="adminSection" class="hidden">
    <h1>ðŸ“‹ Booking Manager</h1>
    <div class="filters">
      <label>Room:<br>
        <select id="filterRoom">
          <option value="">All</option>
          <option value="SSL Origin">SSL Origin</option>
          <option value="SSL AWS">SSL AWS</option>
          <option value="Edit Suite">Edit Suite</option>
        </select>
      </label>
      <label>Status:<br>
        <select id="filterStatus">
          <option value="">All</option>
          <option value="Pending">Pending</option>
          <option value="Approved">Approved</option>
          <option value="Rejected">Rejected</option>
        </select>
      </label>
      <label>From Date:<br>
        <input type="date" id="filterDate">
      </label>
      <label><br>
        <input type="checkbox" id="showPast"> Show Past Bookings
      </label>
      <br>
      <button id="applyFilters">Apply Filters</button>
      <button id="clearFilters">Clear Filters</button>
    </div>
    <table id="bookingTable">
      <thead>
        <tr><th>Room</th><th>Name</th><th>Date</th><th>Timeslot</th><th>Status</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Firebase Module Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs, query,
      orderBy, updateDoc, doc
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const config = {
      apiKey: "AIzaSyDu5Wtsc9FHVnSbyRp96qoBmtK1kc5lLtE",
      authDomain: "studio-bookings-5c9ba.firebaseapp.com",
      projectId: "studio-bookings-5c9ba",
      storageBucket: "studio-bookings-5c9ba.appspot.com",
      messagingSenderId: "1044574824840",
      appId: "1:1044574824840:web:b4be9325f430390d29b23d"
    };
    const db = getFirestore(initializeApp(config));

    const roomFilter = document.getElementById("filterRoom");
    const statusFilter = document.getElementById("filterStatus");
    const dateFilter = document.getElementById("filterDate");
    const showPast = document.getElementById("showPast");
    const applyBtn = document.getElementById("applyFilters");
    const clearBtn = document.getElementById("clearFilters");
    const tbody = document.querySelector("#bookingTable tbody");

    function formatDate(iso) {
      const [y, m, d] = iso.split("-");
      return `${d}/${m}/${y}`;
    }

    async function loadBookings() {
      const snap = await getDocs(query(collection(db, "bookings"), orderBy("date", "desc")));
      return snap.docs.map(d => ({ id: d.id, ...d.data() }));
    }

    function displayBookings(bookings) {
      tbody.innerHTML = bookings.length
        ? bookings.map(b => `
            <tr>
              <td>${b.room}</td>
              <td>${b.name}</td>
              <td>${formatDate(b.date)}</td>
              <td>${b.timeslot}</td>
              <td>
                <select onchange="updateStatus('${b.id}', this.value)">
                  <option value="Pending" ${b.status==="Pending"?"selected":""}>Pending</option>
                  <option value="Approved" ${b.status==="Approved"?"selected":""}>Approved</option>
                  <option value="Rejected" ${b.status==="Rejected"?"selected":""}>Rejected</option>
                </select>
              </td>
            </tr>`).join('')
        : `<tr><td colspan="5">No bookings found.</td></tr>`;
    }

    window.updateStatus = async (id, status) => {
      await updateDoc(doc(db, "bookings", id), { status });
    };

    window.applyFilters = async () => {
      const today = new Date().toISOString().split("T")[0];
      let list = await loadBookings();

      if (!showPast.checked) list = list.filter(b => b.date >= today);
      if (roomFilter.value) list = list.filter(b => b.room === roomFilter.value);
      if (statusFilter.value) list = list.filter(b => b.status === statusFilter.value);
      if (dateFilter.value) list = list.filter(b => b.date >= dateFilter.value);

      displayBookings(list);
    };

    applyBtn.addEventListener("click", window.applyFilters);
    clearBtn.addEventListener("click", () => {
      roomFilter.value = "";
      statusFilter.value = "";
      dateFilter.value = "";
      showPast.checked = false;
      window.applyFilters();
    });
  </script>

  <!-- Login Script -->
  <script>
    document.getElementById("loginButton").addEventListener("click", () => {
      const pwd = document.getElementById("passwordInput").value;
      const msg = document.getElementById("loginMessage");
      if (pwd === "50undpr0ducti0n") {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("adminSection").classList.remove("hidden");
        window.applyFilters();
      } else {
        msg.textContent = "Incorrect password";
      }
    });
  </script>

</body>
</html>
