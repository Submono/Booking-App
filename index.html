<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Booking List</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
    }
    .hidden {
      display: none;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      align-items: flex-end;
      margin-bottom: 1rem;
    }
    .filters label {
      display: flex;
      flex-direction: column;
      font-size: 0.95rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    .status-approved {
      color: green;
    }
    .status-pending {
      color: orange;
    }
    .status-rejected {
      color: red;
    }
  </style>
</head>
<body>
  <div id="loginSection">
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button id="loginButton">Login</button>
    <p id="loginMessage" style="color:red;"></p>
  </div>

  <div id="adminSection" class="hidden">
    <div class="filters">
      <label>
        Room:
        <select id="roomFilter">
          <option value="">All</option>
        </select>
      </label>
      <label>
        Status:
        <select id="statusFilter">
          <option value="">All</option>
          <option value="Pending">Pending</option>
          <option value="Approved">Approved</option>
          <option value="Rejected">Rejected</option>
        </select>
      </label>
      <label>
        From Date:
        <input type="date" id="dateFilter" />
      </label>
      <label>
        <input type="checkbox" id="showPast"> Show Past Bookings
      </label>
      <div>
        <button onclick="applyFilters()">Apply Filters</button>
        <button onclick="clearFilters()">Clear Filters</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Room</th>
          <th>Name</th>
          <th>Date</th>
          <th>Timeslot</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="bookingTable"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
    import {
      getFirestore, collection, getDocs, updateDoc,
      doc, query, where
    } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDu5Wtsc9FHVnSbyRp96qoBmtK1kc5lKtE",
      authDomain: "studio-bookings-5c9ba.firebaseapp.com",
      projectId: "studio-bookings-5c9ba",
      storageBucket: "studio-bookings-5c9ba.appspot.com",
      messagingSenderId: "1044574824840",
      appId: "1:1044574824840:web:b4be9325f430390d29b23d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let bookings = [];

    async function loadBookings() {
      const snapshot = await getDocs(collection(db, "bookings"));
      bookings = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      populateFilters();
      applyFilters();
    }

    window.applyFilters = function () {
      const roomVal = document.getElementById("roomFilter").value;
      const statusVal = document.getElementById("statusFilter").value;
      const dateVal = document.getElementById("dateFilter").value;
      const showPast = document.getElementById("showPast").checked;

      const today = new Date();
      const selectedDate = dateVal ? new Date(dateVal) : today;

      const filtered = bookings.filter(b => {
        const bDate = new Date(b.date);
        const afterFilter = !dateVal || bDate >= selectedDate;
        const futureOnly = showPast || bDate >= today;
        return (!roomVal || b.room === roomVal) &&
               (!statusVal || b.status === statusVal) &&
               afterFilter && futureOnly;
      });
      displayBookings(filtered);
    }

    window.clearFilters = function () {
      document.getElementById("roomFilter").value = "";
      document.getElementById("statusFilter").value = "";
      document.getElementById("dateFilter").value = "";
      document.getElementById("showPast").checked = false;
      applyFilters();
    }

    function populateFilters() {
      const roomFilter = document.getElementById("roomFilter");
      const rooms = [...new Set(bookings.map(b => b.room))];
      rooms.forEach(r => {
        const opt = document.createElement("option");
        opt.value = r;
        opt.textContent = r;
        roomFilter.appendChild(opt);
      });
    }

    function displayBookings(list) {
      const tbody = document.getElementById("bookingTable");
      tbody.innerHTML = list.length ? list.map(b => {
        const statusClass = b.status === "Approved" ? "status-approved" :
                            b.status === "Rejected" ? "status-rejected" : "status-pending";
        return `<tr>
          <td>${b.room}</td>
          <td>${b.name}</td>
          <td>${formatDate(b.date)}</td>
          <td>${b.timeslot}</td>
          <td>
            <select class="${statusClass}" onchange="updateStatus('${b.id}', this.value)">
              <option value="Pending" ${b.status === "Pending" ? "selected" : ""}>Pending</option>
              <option value="Approved" ${b.status === "Approved" ? "selected" : ""}>Approved</option>
              <option value="Rejected" ${b.status === "Rejected" ? "selected" : ""}>Rejected</option>
            </select>
          </td>
        </tr>`;
      }).join('') : '<tr><td colspan="5">No bookings found.</td></tr>';
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleDateString("en-GB", { day: '2-digit', month: 'short', year: 'numeric' });
    }

    window.updateStatus = async function (id, status) {
      const ref = doc(db, "bookings", id);
      await updateDoc(ref, { status });
      bookings = bookings.map(b => b.id === id ? { ...b, status } : b);
      applyFilters();
    }

    loadBookings();
  </script>

  <script>
    document.getElementById("loginButton").addEventListener("click", function () {
      const ADMIN_PASSWORD = "50undpr0ducti0n";
      const input = document.getElementById("passwordInput").value;
      const loginMessage = document.getElementById("loginMessage");

      if (input === ADMIN_PASSWORD) {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("adminSection").classList.remove("hidden");
        window.applyFilters();
      } else {
        loginMessage.textContent = "Incorrect password";
      }
    });
  </script>
</body>
</html>
