<!DOCTYPE html>
<html>
<head>
    <title>Book a Room</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.x/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.x/firebase-firestore.js";

        const firebaseConfig = {
            // your config here
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function bookRoom() {
            const room = document.getElementById("room").value;
            const date = document.getElementById("date").value;
            const timeslot = document.getElementById("timeslot").value;
            const name = document.getElementById("name").value;

            try {
                await addDoc(collection(db, "bookings"), {
                    room: room,
                    date: date,
                    timeslot: timeslot,
                    name: name,
                    status: "Pending"
                });
                alert("Booking submitted for approval!");
            } catch (e) {
                console.error("Error adding document: ", e);
            }
        }
    </script>
</head>
<body>
    <h1>Book a Room</h1>
    <form onsubmit="bookRoom(); return false;">
        <label for="room">Room:</label>
        <select id="room">
            <option value="SSL Origin">SSL Origin</option>
            <option value="SSL AWS">SSL AWS</option>
            <option value="Edit Suite">Edit Suite</option>
        </select><br>
        <label for="date">Date:</label>
<input type="date" id="date" required><br>
