<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Room Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <h2>Book a Room</h2>

  <form id="bookingForm">
    <p><label>Your Name: <input type="text" id="name" required></label></p>
    <p><label>Room:
      <select id="room" required>
        <option value="">-- Select --</option>
        <option value="SSL Origin">SSL Origin</option>
        <option value="SSL AWS">SSL AWS</option>
        <option value="Edit Suite">Edit Suite</option>
      </select></label></p>
    <p><label>Date: <input type="date" id="date" required></label></p>
    <p><label>Timeslot:
      <select id="timeslot" required>
        <option value="">-- Select --</option>
        <option value="9am–1pm">9am–1pm</option>
        <option value="1pm–5pm">1pm–5pm</option>
        <option value="5pm–9pm">5pm–9pm</option>
      </select></label></p>
    <button type="submit">Submit</button>
  </form>

  <p id="successMsg" style="display:none; color:green; font-weight:bold;">✅ Booking submitted!</p>

  <!-- Non-module script workaround -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDu5Wtsc9FHVnSbyRp96qoBmtK1kc5lKtE",
      authDomain: "studio-bookings-5c9ba.firebaseapp.com",
      projectId: "studio-bookings-5c9ba",
      storageBucket: "studio-bookings-5c9ba.appspot.com",
      messagingSenderId: "1044574824840",
      appId: "1:1044574824840:web:b4be9325f430390d29b23d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("bookingForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const room = document.getElementById("room").value;
        const date = document.getElementById("date").value;
        const timeslot = document.getElementById("timeslot").value;
        const successMsg = document.getElementById("successMsg");

        if (!name || !room || !date || !timeslot) {
          alert("❗ Please fill out all fields.");
          return;
        }

        try {
          const bookingsRef = collection(db, "bookings");
          const q = query(bookingsRef,
            where("room", "==", room),
            where("date", "==", date),
            where("timeslot", "==", timeslot)
          );
          const snapshot = await getDocs(q);

          if (!snapshot.empty) {
            alert("❌ That room is already booked for the selected timeslot.");
            return;
          }

          await addDoc(bookingsRef, {
            name,
            room,
            date,
            timeslot,
            status: "Pending"
          });

          successMsg.style.display = "block";
          document.getElementById("bookingForm").reset();
          console.log("✅ Booking submitted");
        } catch (error) {
          console.error("❌ Firestore Error:", error);
          alert("An error occurred. Please try again.");
        }
      });
    });
  </script>
</body>
</html>
