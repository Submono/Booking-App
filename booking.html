<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Booking Submission</title>
</head>
<body>
  <h1>Submit Test Booking</h1>
  <form onsubmit="bookRoom(); return false;">
    <button type="submit">Submit Test Booking</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    console.log("✅ Firebase script is running");

    const firebaseConfig = {
      apiKey: "AIzaSyDu5Wtsc9FHVnSbyRp96qoBmtK1kc5lKtE",
      authDomain: "studio-bookings-5c9ba.firebaseapp.com",
      projectId: "studio-bookings-5c9ba",
      storageBucket: "studio-bookings-5c9ba.appspot.com",
      messagingSenderId: "1044574824840",
      appId: "1:1044574824840:web:b4be9325f430390d29b23d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Submit a test booking
    async function bookRoom() {
      try {
        const docRef = await addDoc(collection(db, "bookings"), {
          room: "Test Room",
          date: new Date().toISOString().split("T")[0],
          timeslot: "9am–1pm",
          name: "Test User",
          status: "Pending",
          created: new Date()
        });
        alert("✅ Booking submitted! ID: " + docRef.id);
      } catch (error) {
        console.error("❌ Firestore write error:", error);
        alert("Write failed: " + error.message);
      }
    }

    // Check Firestore for existing bookings
    async function checkBookings() {
      try {
        const snapshot = await getDocs(collection(db, "bookings"));
        if (snapshot.empty) {
          console.log("📭 No bookings found.");
        } else {
          console.log(`📦 Found ${snapshot.size} bookings:`);
          snapshot.forEach(doc => {
            console.log("📄", doc.id, doc.data());
          });
        }
      } catch (err) {
        console.error("❌ Error checking bookings:", err);
      }
    }

    // Run booking check on load
    checkBookings();
  </script>
</body>
</html>
