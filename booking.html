
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Form</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input, select, button {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.4em;
      font-size: 1em;
    }
    #nameOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      z-index: 9999;
      text-align: center;
      padding-top: 100px;
    }
  </style>
</head>
<body>
  <div id="nameOverlay">
    <h2>Welcome! Please enter your name to continue</h2>
    <input type="text" id="nameEntry" placeholder="Your full name" />
    <br /><br />
    <button onclick="saveUserName()">Continue</button>
  </div>

  <h1>Book a Room</h1>
  <form id="bookingForm">
    <label for="room">Room:</label>
    <select id="room" required>
      <option value="SSL Origin">SSL Origin</option>
      <option value="SSL AWS">SSL AWS</option>
      <option value="Edit Suite">Edit Suite</option>
    </select>

    <label for="date">Date:</label>
    <input type="date" id="date" required />

    <label for="timeslot">Timeslot:</label>
    <select id="timeslot" required>
      <option value="9am–1pm">9am–1pm</option>
      <option value="1pm–5pm">1pm–5pm</option>
      <option value="5pm–9pm">5pm–9pm</option>
    </select>

    <label for="name">Your Name:</label>
    <input type="text" id="name" required />

    <br />
    <button type="submit">Submit Booking</button>
    <br /><br />
    <button type="button" onclick="resetUserName()">Reset My Name</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDu5Wtsc9FHVnSbyRp96qoBmtK1kc5lKtE",
      authDomain: "studio-bookings-5c9ba.firebaseapp.com",
      projectId: "studio-bookings-5c9ba",
      storageBucket: "studio-bookings-5c9ba.appspot.com",
      messagingSenderId: "1044574824840",
      appId: "1:1044574824840:web:b4be9325f430390d29b23d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", () => {
      const savedName = localStorage.getItem("userName");
      if (!savedName) {
        document.getElementById("nameOverlay").style.display = "block";
      } else {
        document.getElementById("name").value = savedName;
      }

      document.getElementById("bookingForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const room = document.getElementById("room").value;
        const date = document.getElementById("date").value;
        const timeslot = document.getElementById("timeslot").value;
        const name = document.getElementById("name").value;

        try {
          await addDoc(collection(db, "bookings"), {
            room,
            date,
            timeslot,
            name,
            status: "Pending",
            submittedAt: serverTimestamp()
          });
          alert("✅ Booking submitted!");
        } catch (error) {
          console.error("❌ Error submitting booking:", error);
          alert("Failed to submit booking.");
        }
      });
    });

    window.saveUserName = function () {
      const name = document.getElementById("nameEntry").value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }
      localStorage.setItem("userName", name);
      document.getElementById("name").value = name;
      document.getElementById("nameOverlay").style.display = "none";
    };

    window.resetUserName = function () {
      localStorage.removeItem("userName");
      location.reload();
    };
  </script>
</body>
</html>
