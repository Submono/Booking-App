<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Booking Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h2>Test Firestore Write</h2>
  <button onclick="submitTest()">Submit Test Booking</button>
  <p id="result" style="color: green;"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDu5Wtsc9FHVnSbyRp96qoBmtK1kc5lKtE",
      authDomain: "studio-bookings-5c9ba.firebaseapp.com",
      projectId: "studio-bookings-5c9ba",
      storageBucket: "studio-bookings-5c9ba.appspot.com",
      messagingSenderId: "1044574824840",
      appId: "1:1044574824840:web:b4be9325f430390d29b23d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.submitTest = async function () {
      try {
        const docRef = await addDoc(collection(db, "bookings"), {
          name: "Test User",
          room: "SSL Origin",
          date: "2025-07-25",
          timeslot: "9am–1pm",
          status: "Pending"
        });
        document.getElementById("result").textContent = "✅ Booking ID: " + docRef.id;
      } catch (error) {
        document.getElementById("result").textContent = "❌ " + error.message;
        console.error(error);
      }
    };
  </script>
</body>
</html>
